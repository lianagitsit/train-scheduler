<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="assets/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            Anytime is Train Time
        </div>

        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Current Train Schedule</h3></div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody>
                        <!-- each row is one train's info -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                      <label for="trainNameInput">Train Name</label>
                      <input type="text" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group">
                      <label for="destinationInput">Destination</label>
                      <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="trainTimeInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTimeInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div> <!-- main container -->
</body>

</html>
